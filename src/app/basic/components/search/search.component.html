<div class="console-search">
    <div class="input-search-in" #inputSearch>
        <span>{{value[valueField] || valueText}}</span>
    </div>
    <div class="console-drop-down" #consoleDropDown>
        <ul>
            <li *ngFor="let l of list" (click)="select(l)">{{l[valueField]}}</li>
        </ul>
    </div>
    <input type="search" [(ngModel)]="search" (keyup.enter)="enter()">
</div>
