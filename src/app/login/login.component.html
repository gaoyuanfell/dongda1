<div class="container">
    <div class="loginForm">
        <form #loginFrom="ngForm" class="text-center">
            <img src="../../assets/img/logo.png">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" [(ngModel)]="user.user" name="user">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Password" [(ngModel)]="user.password" name="password">
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary" (click)="login()">登录</button>
                <button class="btn btn-secondary" (click)="register()">注册</button>
            </div>

            <div class="form-text forgot-psd">
                <a href="javascript:void (0)" class="text-muted">忘记密码</a>
            </div>
        </form>
    </div>
</div>
