<div class="heading-top">
    <a class="go-back" ngyGoBack><i class="icon">&#xe61d;</i></a>
    <span class="title">
        添加发票
    </span>
</div>
<form class="p-5">
    <div class="form-group row">
        <label class="col-2 col-form-label">金额：</label>
        <div class="col-5">
            <input type="email" class="form-control" placeholder="金额" value="200" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">抬头：</label>
        <div class="col-5">
            <input type="email" class="form-control" placeholder="抬头" value="百度" readonly>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-5 offset-2">
            <button class="btn btn-primary" type="button" (click)="add()">添加发票</button>
        </div>
    </div>
</form>
