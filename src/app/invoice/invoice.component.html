<div class="heading-top">
    <span class="title">
        发票管理
    </span>
</div>

<div class="search-bar clearfix">
    <div class="float-left">
        <button class="btn btn-primary" type="button">下载模板</button>
        <button class="btn btn-primary" type="button" (click)="add()">添加发票</button>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>流水号</th>
        <th>金额</th>
        <th>开票时间</th>
        <th>抬头</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of [0,1,2,3,4]">
        <td>000000{{i}}</td>
        <td>200.00元</td>
        <td>2017-25-08</td>
        <td>百度</td>
        <td>准备中 || 已开具 || 已开票 || 已寄送 || 已收到 || 已入账</td>
        <td>
            <a routerLink="1">查看</a>
            <a href="javascript:void 0">开票</a>
        </td>
    </tr>
    </tbody>
</table>
