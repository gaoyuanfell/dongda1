<header class="header">

</header>

<div class="main">
    <div class="main-body">
        <form [formGroup]="registerForm" novalidate (submit)="registerBtn()">
            <!--<div class="form-group row">
                <label class="col-2 col-form-label">账号类型：</label>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="账号类型" formControlName="type">
                </div>
            </div>-->

            <div class="form-group row">
                <label class="col-2 col-form-label">账号类型：</label>
                <div class="col-5">

                    <div class="form-check form-check-inline" *ngFor="let t of types">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" [value]="t.type" formControlName="type"> {{t.name}}
                        </label>
                    </div>

                </div>
            </div>

            <h1 class="pt-4 pb-4">公司信息</h1>

            <div class="form-group row">
                <label class="col-2 col-form-label">公司名称：</label>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="公司名称" formControlName="company">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">公司地址：</label>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="公司地址" formControlName="address">
                </div>
            </div>

            <h1 class="pt-4 pb-4">账户信息</h1>

            <div class="form-group row">
                <label class="col-2 col-form-label">邮箱：</label>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="邮箱" formControlName="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">电话：</label>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="电话" formControlName="phone">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">昵称：</label>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="昵称" formControlName="nickName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">密码：</label>
                <div class="col-5">
                    <input type="password" class="form-control" placeholder="密码" formControlName="password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">确认密码：</label>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="确认密码" formControlName="_password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-5 offset-2">
                    <button class="btn btn-success" type="submit">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
